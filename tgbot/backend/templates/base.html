
<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}机器人后台{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { height: 100vh; position: fixed; top: 0; left: 0; width: 250px; padding-top: 20px; background-color: #343a40; z-index: 100; }
        .sidebar a { padding: 15px 20px; text-decoration: none; font-size: 18px; color: #adb5bd; display: block; }
        .sidebar a:hover, .sidebar a.active { color: #fff; background-color: #495057; }
        .sidebar a i { margin-right: 10px; }
        .content { margin-left: 250px; padding: 20px; }
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .content { margin-left: 0; }
        }
    </style>
</head>
<body>
    {% if session.logged_in %}
    <div class="sidebar">
        <h3 class="text-white text-center mb-4">管理菜单</h3>
        <a href="{{ url_for('dashboard') }}" class="{{ 'active' if request.path == url_for('dashboard') else '' }}"><i class="bi bi-speedometer2"></i>仪表盘</a>
        <a href="{{ url_for('list_users') }}" class="{{ 'active' if request.path == url_for('list_users') else '' }}"><i class="bi bi-people-fill"></i>用户管理</a>
        <a href="{{ url_for('list_commands') }}" class="{{ 'active' if request.path == url_for('list_commands') else '' }}"><i class="bi bi-terminal-fill"></i>指令管理</a>
        <a href="{{ url_for('broadcast') }}" class="{{ 'active' if request.path == url_for('broadcast') else '' }}"><i class="bi bi-megaphone-fill"></i>广播消息</a>
        <a href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right"></i>退出登录</a>
    </div>
    {% endif %}

    <main class="content">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
