
{% extends 'base.html' %}
{% block title %}指令管理{% endblock %}
{% block content %}
<h1 class="mb-4">指令管理</h1>
<p class="text-muted">在这里管理机器人的所有查询指令。修改、禁用或删除指令后，机器人会自动应用。但添加新指令后，需要 <a href="{{ url_for('dashboard') }}">返回仪表盘</a> 点击“重启机器人”按钮才能生效。</p>

<!-- 添加新指令的折叠表单 -->
<div class="accordion mb-4" id="addCommandAccordion">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                <strong><i class="bi bi-plus-circle-fill"></i> 添加新指令</strong>
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#addCommandAccordion">
            <div class="accordion-body">
                <form action="{{ url_for('add_command') }}" method="post">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">指令名 (不带 /)</label>
                            <input type="text" name="name" class="form-control" required placeholder="例如 fr">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">消耗积分</label>
                            <input type="number" name="cost" class="form-control" step="0.1" required value="1">
                        </div>
                        <div class="col-md-7">
                            <label class="form-label">脚本绝对路径</label>
                            <input type="text" name="script_path" class="form-control" required placeholder="/root/frbot/zffr.py">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">功能描述</label>
                            <input type="text" name="description" class="form-control" placeholder="例如 ZF法人查询">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">参数提示</label>
                            <input type="text" name="placeholder" class="form-control" placeholder="例如 信用代码">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">确认添加</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 指令列表 -->
<div class="card">
    <div class="card-header">
        现有指令列表
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>状态</th>
                        <th>指令</th>
                        <th>消耗积分</th>
                        <th>脚本路径</th>
                        <th>描述 / 参数提示</th>
                        <th class="text-center">操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cmd in commands %}
                    <tr>
                        <form action="{{ url_for('update_command') }}" method="post">
                            <input type="hidden" name="original_name" value="{{ cmd.name }}">
                            <td>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" name="is_enabled" {% if cmd.is_enabled %}checked{% endif %}>
                                </div>
                            </td>
                            <td><strong>/{{ cmd.name }}</strong></td>
                            <td><input type="number" name="cost" value="{{ cmd.cost }}" class="form-control form-control-sm" style="width: 80px;" step="0.1"></td>
                            <td><input type="text" name="script_path" value="{{ cmd.script_path }}" class="form-control form-control-sm"></td>
                            <td>
                                <input type="text" name="description" value="{{ cmd.description }}" class="form-control form-control-sm mb-1" placeholder="功能描述">
                                <input type="text" name="placeholder" value="{{ cmd.placeholder }}" class="form-control form-control-sm" placeholder="参数提示">
                            </td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-sm btn-success">更新</button>
                        </form>
                                    <form action="{{ url_for('delete_command', name=cmd.name) }}" method="post" onsubmit="return confirm('确定要删除 /{{ cmd.name }} 指令吗？');" style="display:inline;">
                                        <button type="submit" class="btn btn-sm btn-danger">删除</button>
                                    </form>
                                </div>
                            </td>
                    </tr>
                    {% else %}
                    <tr><td colspan="6" class="text-center">暂无指令，请添加。</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
