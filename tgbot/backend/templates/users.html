
{% extends 'base.html' %}
{% block title %}用户管理{% endblock %}
{% block content %}
<h1 class="mb-4">用户管理</h1>
<p>在这里你可以查看、修改积分或删除用户。</p>

<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
            <tr>
                <th>User ID</th>
                <th>用户名</th>
                <th>当前积分</th>
                <th>注册日期</th>
                <th class="text-center">操作</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td><code>{{ user['user_id'] }}</code></td>
                <td>@{{ user['join_name'] }}</td>
                <td>
                    <form action="{{ url_for('update_points') }}" method="post" class="d-flex align-items-center">
                        <input type="hidden" name="user_id" value="{{ user['user_id'] }}">
                        <input type="number" name="points" value="{{ user['points'] }}" class="form-control form-control-sm" step="any" style="max-width: 120px;">
                        <button type="submit" class="btn btn-sm btn-success ms-2">保存</button>
                    </form>
                </td>
                <td>{{ user['join_date'] }}</td>
                <td class="text-center">
                    <form action="{{ url_for('delete_user', user_id=user['user_id']) }}" method="post" onsubmit="return confirm('确定要删除用户 {{ user['user_id'] }} (@{{ user['join_name'] }}) 吗？\n此操作不可撤销！');">
                        <button type="submit" class="btn btn-sm btn-danger">删除用户</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="5" class="text-center">没有用户数据。</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
