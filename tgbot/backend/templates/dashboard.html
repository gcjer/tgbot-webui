
{% extends 'base.html' %}
{% block title %}仪表盘{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>仪表盘</h1>
    <form action="{{ url_for('restart_bot') }}" method="post" onsubmit="return confirm('确定要通过 Supervisor 重启机器人吗？这会中断当前所有查询，但能让新指令或修改生效。');">
        <button type="submit" class="btn btn-warning"><i class="bi bi-arrow-clockwise"></i> 重启机器人</button>
    </form>
</div>
<div class="row">
    <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
            <div class="card-header fs-5">总用户数</div>
            <div class="card-body">
                <h2 class="card-title">{{ user_count }}</h2>
                <p class="card-text">已在机器人注册的总用户数量。</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
            <div class="card-header fs-5">可用指令数</div>
            <div class="card-body">
                <h2 class="card-title">{{ command_count }}</h2>
                <p class="card-text">后台已配置的启用指令总数。</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
